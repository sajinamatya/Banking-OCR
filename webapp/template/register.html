<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3ecec;
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .registerform-section {
            flex: 1;
            padding: 30px;
            background: white;
        }

        .registerform-section h1 {
            font-size: 25px;
            margin-bottom: 20px;
            color: #5e35b1;
            text-align: center;
        }

        .registerform-section label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }

        .registerform-section input[type="text"],
        .registerform-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .registerform-section input:focus {
            border-color: #1f48b1;
            outline: none;
        }

        .registerform-section button {
            width: 100%;
            padding: 12px;
            background-color: #1f48b1;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .registerform-section button:hover {
            background-color: #14368a;
        }

        .registerform-section p {
            text-align: center;
            margin-top: 10px;
        }

        .registerform-section a {
            color: #1f48b1;
            text-decoration: none;
        }

        .registerform-section a:hover {
            text-decoration: underline;
        }

        .image-section {
            flex: 1;
            background: #6f42c1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-section">
            <h2>Welcome to Sajilo Ebank!</h2>
            <p>Fast, secure, and easy banking services.</p>
        </div>

        <div class="registerform-section">
            <h1>Create an Account</h1>
            <form method="post">
                {% csrf_token %}
                <label for="email">Enter your email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Enter your phone number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="password">Enter your password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="repassword">Re-enter password</label>
                <input type="password" id="re-password" name="re-password" placeholder="Re-enter your password" required>

                <button type="submit">Sign Up</button>

                <p>Already have an account? <a href="{% url 'login' %}">Login now</a></p>
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                   
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
