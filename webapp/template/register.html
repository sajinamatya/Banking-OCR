<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .main-container {
            display: flex;
            width: 70%;
            height: 90%;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .registerform-section {
            flex: 1;
            padding: 40px;
            background: white;
        }

        .registerform-section h1 {
            font-size: 25px;
            margin-bottom: 20px;
            color: #5e35b1;
        }

        .registerform-section label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }

        .registerform-section input[type="text"],
        .registerform-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .registerform-section input[type="text"]:focus,
        .registerform-section input[type="password"]:focus {
            border-color: #1f48b1;
            outline: none;
        }

        .registerform-section a {
            color: #1f48b1;
            text-decoration: none;
            font-size: 12px;
        }

        .registerform-section a:hover {
            text-decoration: underline;
        }

        .registerform-section button {
            width: 100%;
            padding: 10px;
            background-color: #1f48b1;
            color: white;
            border: none;
            border-radius: 35px;
            font-size: 16px;
            cursor: pointer;
        }

        .registerform-section button:hover {
            background-color: #14368a;
        }

        .image-section {
            flex: 1;
            background: linear-gradient(rgba(94, 53, 177, 0.8), rgba(94, 53, 177, 0.8)), url('https://via.placeholder.com/600x400') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .image-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .image-section p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="main-container">
      <div class="image-section">
        
    </div>
        <div class="registerform-section">
            <h1>Create an account </h1>
            <form  method="post">
                {% csrf_token %}
                <label for="email">Enter your email</label>
                <input type="text" id="email" name="Email" placeholder="Enter your email" required>

                <label for="email">Enter your phone number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="password">Enter your password</label>
                <input type="password" id="password" name="Password" placeholder="Enter your password" required>

                <label for="password">re type  password</label>
                <input type="password" id="password" name="Re-type Password" placeholder="re type your  password" required>

                <button type="submit"></button>

                <p>Don't have an account? <a href="">Signup now</a></p>
            </form>
        </div>
        
    </div>
</body>
</html>
