<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location Auto-Fill</title>
</head>
<body>
    <h2>Location Auto-Fill Form</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly><br>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" readonly><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" readonly><br>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province" readonly><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" readonly><br>

        <button type="submit">Submit</button>
    </form>

    <button id="trackLocationBtn">Track Location</button>

    <script>
        function updateLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById("latitude").value = latitude;
            document.getElementById("longitude").value = longitude;

            // Send the coordinates to Django
            fetch(`/get-location-details/?latitude=${latitude}&longitude=${longitude}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("city").value = data.city || "Unknown";
                    document.getElementById("district").value = data.district || "Unknown";
                    document.getElementById("province").value = data.province || "Unknown";
                    document.getElementById("country").value = data.country || "Unknown";
                })
                .catch(error => console.error("Error fetching location data:", error));
        }

        document.getElementById("trackLocationBtn").addEventListener("click", function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(updateLocation, function (error) {
                    alert("Location access denied or unavailable.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    </script>
</body>
</html>
