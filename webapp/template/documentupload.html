<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome for fa icons -->
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <!-- Including styles.css file -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Document Upload</title>
  </head>
  <body>
    <div class="Front-citizenship">
        <h1 class="upload-icon">
          <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
        </h1>
        <input
          class="file-upload-front"
          type="file"
          onchange="upload()"
          accept="image/*"
        />
      </div>

      <div class="back-citizenship">
        <h1 class="upload-icon">
          <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
        </h1>
        <input
          class="file-upload-front"
          type="file"
          onchange="upload()"
          accept="image/*"
        />
      </div>


    <script >
        function upload() {

            const fileUploadInput = document.querySelector('.file-uploader');
           
        }
        const image = fileUploadInput.files[0];

        if (!image.type.includes('image')) {
            return alert('Only images are allowed!');
        }

        // check if size (in bytes) exceeds 10 MB
        if (image.size > 10_000_000) {
            return alert('Maximum upload size is 10MB!');
  }
  fileReader.readAsDataURL(image);

fileReader.onload = (fileReaderEvent) => {
    const profilePicture = document.querySelector('.profile-picture');
    profilePicture.style.backgroundImage = `url(${fileReaderEvent.target.result})`; // Corrected line
};

  





    </script>
  </body>
  <style>
  .Front-citizenship,.back-citizenship {
  opacity: 0.75;
  height: 250px;
  width: 250px;
  position: relative;
  overflow: hidden;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  box-shadow: 0 8px 6px -6px black;
}
.file-upload-front {
  opacity: 0;
  height: 100%;
  width: 100%;
  cursor: pointer;
  position: absolute;
  top: 0%;
  left: 0%;
}
.upload-icon {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.3s ease;
  color: #ccc;
  -webkit-text-stroke-width: 2px;
  -webkit-text-stroke-color: #bbb;
}
.Front-citizenship:hover .upload-icon .back-citizenship:hover {
  opacity: 1;
}
  </style>
</html>
