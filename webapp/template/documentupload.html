<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <title>Document Upload</title>
  </head>
  <body>
    <h2>Upload Your Documents</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="Front-citizenship">
            <h1 class="upload-icon">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </h1>
            <input
                class="file-upload-front"
                type="file"
                name="front_side_document"
                onchange="previewImage(event, 'front-preview')"
                accept="image/*"
                required
            />
            <div id="front-preview" class="image-preview"></div>
        </div>

        <div class="back-citizenship">
            <h1 class="upload-icon">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </h1>
            <input
                class="file-upload-back"
                type="file"
                name="back_side_document"
                onchange="previewImage(event, 'back-preview')"
                accept="image/*"
                required
            />
            <div id="back-preview" class="image-preview"></div>
        </div>

        <button type="submit">Upload</button>
    </form>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <script>
        function previewImage(event, previewId) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById(previewId);
                preview.style.backgroundImage = `url(${reader.result})`;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
  </body>
  <style>
    .Front-citizenship, .back-citizenship {
        opacity: 0.75;
        height: 250px;
        width: 250px;
        position: relative;
        overflow: hidden;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        box-shadow: 0 8px 6px -6px black;
        margin-bottom: 20px;
    }
    .file-upload-front, .file-upload-back {
        opacity: 0;
        height: 100%;
        width: 100%;
        cursor: pointer;
        position: absolute;
        top: 0;
        left: 0;
    }
    .upload-icon {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease;
        color: #ccc;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: #bbb;
    }
    .Front-citizenship:hover .upload-icon, .back-citizenship:hover .upload-icon {
        opacity: 1;
    }
    .image-preview {
        height: 100%;
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: none;
    }
  </style>
</html>
